<mat-card>
    <mat-card-content>
        <div class="loading-shade" *ngIf="isLoadingResults">
            <mat-spinner></mat-spinner>
        </div>
        <table mat-table [dataSource]="characters" matSort>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let member"> {{ member.name }} </td>
            </ng-container>
    
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let member"> {{ member.gender }} </td>
            </ng-container>
    
            <ng-container matColumnDef="birthYear">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Year </th>
                <td mat-cell *matCellDef="let member"> {{member.birth_year}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="tableHeader"></tr>
            <tr mat-row *matRowDef="let row; columns: tableHeader;"></tr>
        </table>
        <mat-paginator 
        [hidePageSize] = "!resultsLength || resultsLength < pageSize"
        [length] = "resultsLength"
        [pageSize] = "pageSize"
        [pageIndex] = "pageIndex"></mat-paginator>
    </mat-card-content>
</mat-card>
